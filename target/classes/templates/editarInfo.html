<html>

    <link rel="icon" th:href="@{'images/logo.png'}" type="image/x-icon">

    <body>
        <div class="form-container">
            <form th:action="@{/admin/adminPanel/registrarInfo/editar/edit}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" id="id" name="id" th:value="${info.id}" readonly>
                </div>
                <div class="form-group">
                    <label for="seccion">Section:</label>
                    <input type="text" id="seccion" name="seccion" th:value="${info.seccion}">
                </div>
                <div class="form-group">
                    <label for="titulo">Title:</label>
                    <input type="text" id="titulo" name="titulo" th:value="${info.titulo}">
                </div>
                <div class="form-group">
                    <label for="iconoServicio">Service Icon (Use this label just for the services area):</label>
                    <input type="text" id="iconoServicio" name="iconoServicio" th:value="${info.iconoServicio}">
                </div>
                <div class="form-group">
                    <label for="texto">Text:</label>
                    <input type="text" id="texto" name="texto" th:value="${info.texto}">
                </div>
                <div class="form-buttons">
                    <button type="submit" name="save" value="save">Submit</button>
                    <button class="go-back"><a th:href="@{/admin/adminPanel}">Go back</a></button>
                </div>
            </form>
        </div>

        <!-- JavaScript -->

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }

            .form-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }

            .form-buttons {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
            }

            button {
                padding: 10px 20px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button a {
                color: white;
                text-decoration: none;
            }

            button:hover {
                background-color: #575757;
            }

            button.go-back {
                background-color: #ddd;
                color: #333;
            }

            button.go-back:hover {
                background-color: #ccc;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .form-container {
                    padding: 15px;
                }

                .form-buttons {
                    flex-direction: column;
                    align-items: stretch;
                }

                button {
                    width: 100%;
                    margin-bottom: 10px;
                }

                button.go-back {
                    margin-bottom: 0;
                }
            }

        </style>
</html>
